language: elixir
elixir:
  - '1.8.1'
install:
  - mix local.rebar --force; mix local.hex --force; mix deps.get
script:
  - mix test
services:
  - docker
deploy:
  provider: elasticbeanstalk
  access_key_id: $ACCESSKEYID
  secret_access_key:
    secure: "$SECRETACCESSKEY"
  region: "us-east-1"  
  app: "crud_app"
  env: "crud-app-dev"
  bucket_name: "elasticbeanstalk-us-east-1-234123676202"
  on:
    branch: master
after_deploy:
  - echo "Done deploying"
